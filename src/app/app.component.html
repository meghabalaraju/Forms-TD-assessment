<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
            type="email"
            name="email"
            class="form-control"
            ngModel
            #email="ngModel"
            required
            email>
          </div>
        <p *ngIf="!email.valid && email.touched">Please enter a valid email!</p>
        <div class="form-group">
          <label for="subscription">subscription</label>
          <select 
            name="subscription" 
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            >
            <option value="basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password"
            class="form-control"
            name="password"
            ngModel
            minlength="4"
            maxlength="8"
            size="6"
            #password="ngModel"
            required>
        </div>
        <p *ngIf="!password.valid && password.touched">Please choose min 8 characters for password</p>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="formSubmited">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul>
        <li>Email: {{data.email}}</li>
        <li>Subscription: {{data.subscription}}</li>
      </ul>
    </div>
  </div>
</div>
